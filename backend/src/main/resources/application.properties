
# JWT Secret Key (Must be long and complex! DO NOT use this one in production)
app.jwtSecret=YourSuperSecretKeyThatIsAtLeast256BitsLongAndShouldBeChangedForProduction

# JWT Expiration Time in milliseconds (e.g., 24 hours)
app.jwtExpirationMs=86400000 

# CORS Configuration for React Frontend
# Allows React on port 3000 to talk to Spring Boot on port 8080
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true


# Database Configuration
# Now points to the correctly named database: notesdb
spring.datasource.url=jdbc:postgresql://localhost:5432/notesdb
spring.datasource.username=user
spring.datasource.password=password

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update 
spring.jpa.show-sql=true